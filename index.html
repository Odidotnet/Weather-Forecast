<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIDOTNET WEATHER FORECAST</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="resources/bootstrap-5/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.cdnfonts.com/css/visby" rel="stylesheet">

<body>
    <div class="carrier">
        <div class="hexa hexa-1"></div>
        <div class="hexa hexa-2"></div>
        <div class="enclosure">
            <div class="search-bar">
                <input type="search" placeholder="Enter a city name" id="city" onekeydown="handleKeyPress">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
            </div>
            <div id="answer"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
